{% extends "base_header.html" %}
{% block conteudo %}
    <section class="container-xl">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                    <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Cadastro de usuarios</h3>
                    </div><!-- /.box-header -->
                    <!-- form start -->
                    <form class="" action="{{url_for('cad_receita')}}" method="POST" >
                        <div class="">
                            
                            <div class="col-md-10">
                                {% with messages = get_flashed_messages()%}
                                {% if messages %}
                                    {% for message in messages %}
                                    <div class="alert alert-success">
                                        {{message}}                                                         
                                    </div>                                 
                                    {% endfor %}
                                {% endif %}
                                {% endwith %}
                            </div>              
                            
                            <div class="">
                                <label class="form-label">Nome</label>
                                <input class="form-control" placeholder="" type="text" name="nome" id="nome1">
                            </div>
                            <div class="">
                                <label class="form-label">Descrição</label>
                                <input class="form-control" placeholder="" type="text" name="descricao" id="desc1">
                            </div>
                            <div class="">
                                <label class="form-label">Ingredientes</label>
                                <input class="form-control" placeholder="" type="text" name="ingredientes" id="ingredientes1">
                            </div>
                            <div class="">
                                <label class="form-label">Utensilios</label>
                                <input class="form-control" placeholder="" type="text" name="utensilios" id="utensilios1">
                            </div>
                            <div class="">
                                <label class="form-label">Tempo</label>
                                <input class="form-control" placeholder="" type="text" name="tempo" id="tempo1">
                            </div>
                            <div class="">
                                <label class="" >Nota</label>
                                <input class="form-control" type="number" name="nota">
                            </div>
                            <div class="">
                                <label class="form-label">Dificuldade</label>
                                <input class="form-control"  type="number" name="dificuldade">
                            </div>   
                            <div class="">
                                <br>
                            </div>                             
                            <div class="">
                                <button class="btn btn-primary" type="submit">Cadastrar</button>
                            </div>
                                    
                        </div>
                
                    </form>                 
                </div><!-- /.box -->         
            </div><!--/.col (left) -->
            <!-- right column -->        
        </div>   <!-- /.row -->
    </section><!-- /.content -->

{% endblock %}
